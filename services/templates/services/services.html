{% extends 'main/base.html' %}
{% block title %}Наши услуги{% endblock %}
{% block content %}
    <section class="services-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Наши услуги</h2>
                    <ul class="services-list">
                        {% for service in services %}
                            <li>{{ service.name }} - {{ service.description }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
